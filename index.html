<!DOCTYPE html>
<html>
  <head>
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Galactic-Calculator</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Galactic Calculator</h1>
        <p class="lead">An application that determines a user’s age based on a planet’s solar years.</p>
      </div>
    </div>
      <form id ="yearForm">
        <label for ="age">Enter your Age:</label>
        <input id="age" type="number"><br>
        <label for ="lifeExp">Enter Life Expectancy:</label>
        <input id="lifeExp" type="number"><br>
        <button class="btn btn-info" type="submit">Submit</button>
      </form>
      <div id ="result">
      </div>
    </body>
</html>
