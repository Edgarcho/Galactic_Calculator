<!DOCTYPE html>
<html>
  <head>
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Galactic-Calculator</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Galactic Calculator</h1>
        <p class="lead">An application that determines a user’s age based on a planet’s solar years.</p>
      </div>
    </div>
      <form id="yearForm">
        <label for ="age">Enter your Age:</label>
        <input id="age" type="number" min="0"><br>
        <label for ="lifeExp">Choose a country</label>
        <select class ="form-control" id="lifeExp">
          <option>United States</option>
          <option>Japan</option>
          <option>France</option>
          <option>Mexico</option>
        </select><br>
        <button class="btn btn-info" type="submit">Submit</button>
      </form></br>
      <div id="result">
        <h3>Mercury</h3>
        <h4>Age: <span class="planet1"><span></h4>
        <h4>Life expectancy: <span class="lifeExp1"><span></h4>
        <h3>Venus</h3>
        <h4>Age: <span class="planet2"><span></h4>
        <h4>Life expectancy: <span class="lifeExp2"><span></h4>
        <h3>Mars</h3>
        <h4>Age: <span class="planet3"><span></h4>
        <h4>Life expectancy: <span class="lifeExp3"><span></h4>
        <h3>Jupiter</h3>
        <h4>Age: <span class="planet4"><span></h4>
        <h4>Life expectancy: <span class="lifeExp4"><span></h4>
      </div>
    </body>
</html>
